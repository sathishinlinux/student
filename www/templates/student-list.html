<ion-view>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Students List</h1>
      </ion-header-bar>
      <ion-content ng-controller="StudentController">
         <ion-list >
          
           <div class="item item-avatar" 
                ng-repeat="student in students | limitTo:totalDisplayed" 
                ng-model="student" ui-sref="student({stuId: student.id})">
              <img ng-src="https://randomuser.me/api/portraits/men/{{student.id}}.jpg">
              <h3>{{student.firstname}} {{student.lastname}}</h3>
           </div>
        </ion-list>
                  <ion-infinite-scroll on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>

      </ion-content>
    </ion-view>
